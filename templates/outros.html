<div class="section" name="outros">
    <h2>{{sessoes.outros}}</h2>
    {% for outro in outros %} 
    <div class="item">
        <div style="display: flex; justify-content: space-between;">
             <div><span>{{ outro.descricao }}</span> </div>  
        <div><span style="margin: 0;">{{ outro.duracao }}</span></div></div>
        
     </div> 
    {% endfor %} 
</div>
